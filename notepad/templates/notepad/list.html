<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>List view</title>
</head>
<body>
	<h1>Your fucking notes </h1>
		<ul>
			{% for object in object_list %}
			<li>
				{{ object }} <small><a href="{{ object.get_delete_url }}">Delete</a></small>
				{{ object }} <small><a href="{{ object.get_update_url }}">Update</a></small>
			</li>
			{% endfor %}
		</ul>
		
</body>
</html>
